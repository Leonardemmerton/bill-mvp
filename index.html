<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BILL MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BILL</h1>
    <p>Know how much money you need â€“ and who you need to update.</p>
  </header>
  <main>
    <section id="payday-setup">
  <h2>Your Pay Cycle</h2>
  <form id="payday-form">
    <label>
      Frequency:
      <select id="pay-frequency" required>
        <option value="weekly">Weekly</option>
        <option value="fortnightly">Fortnightly</option>
        <option value="monthly">Monthly</option>
      </select>
    </label>
    <label>
      Next Payday:
      <input type="date" id="next-payday" required>
    </label>
    <button type="submit">Save Pay Cycle</button>
  </form>
</section>

    <form id="bill-form">
      <label>
        Bill Name:
        <input type="text" id="bill-name" required>
      </label>
      <label>
        Amount ($):
        <input type="number" id="bill-amount" required>
      </label>
      <label>
        Frequency:
        <select id="bill-frequency" required>
          <option value="weekly">Weekly</option>
          <option value="fortnightly">Fortnightly</option>
          <option value="monthly">Monthly</option>
        </select>
      </label>
      <label>
        Next Due Date:
        <input type="date" id="bill-date" required>
      </label>
      <button type="submit">Add Bill</button>
    </form>

    <section id="summary">
      <h2>Upcoming Bills</h2>
      <ul id="bill-list"></ul>
      <p><strong>Total Due This Cycle: $<span id="total">0.00</span></strong></p>
      <div class="actions">
  <button id="export-csv">Export Bills to CSV</button>
  <button id="generate-checklist">Move House Checklist</button>
</div>
<section id="checklist" style="margin-top: 2rem;">
  <h3>Who to Contact When You Move</h3>
  <ul id="checklist-output"></ul>
</section>

    </section>
  </main>
<div class="actions">
  <button id="clear-bills">Clear All Bills</button>
</div>

  <script src="script.js"></script>
</body>
</html>
